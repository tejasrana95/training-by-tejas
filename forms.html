<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Other page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/forms.html" aria-current="page">Forms</a>
    </nav>
    <main>
      <form>
        <div>
          <input type="text" name="text" placeholder="Text Example" />
        </div>
        <div>
          <input type="email" name="email" placeholder="email Example" />
        </div>
        <div>
          <input type="tel" name="tel" placeholder="Tel Example" />
        </div>
        <div>
          <input
            type="password"
            name="password"
            placeholder="password Example"
          />
        </div>

        <div>
          <input type="radio" name="gender" value="M" id="gender" />
          <label for="gender">Male Radio Button</label>
          <input type="radio" name="gender" value="F" /> Female Radio Button
        </div>
        <fieldset>
          <legend>Example of Legend:</legend>
          <div><input type="range" /> Range Selector</div>
          <div><input type="time" /> Time Selector</div>
          <div><input type="date" /> Date Selector</div>
          <div><input type="number" /> Number Input</div>
          <div><input type="file" /> File Upload</div>
          <div><input type="color" /> Color Selector</div>
          <div><input type="checkbox" /> Checkbox Selector</div>
          <div><input type="search" /> Search Input</div>
          <div>
            <select>
              <option>Option 1</option>
              <option>Option 2</option>
              <option>Option 3</option>
            </select>
          </div>
          <div><textarea placeholder="Textarea"></textarea></div>
          <div>
            <label for="meter">Meter progress:</label>
            <meter value="0.55" id="meter"></meter>
          </div>
          <div>
            <label for="cars">Choose a car:</label>
            <select name="cars" id="cars">
              <optgroup label="Swedish Cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
              </optgroup>
              <optgroup label="German Cars">
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
              </optgroup>
            </select>
          </div>
          <div>
            <label for="browser">Choose your browser from the list:</label>
            <input list="browsers" name="browser" id="browser" />

            <datalist id="browsers">
              <option value="Edge"></option>
              <option value="Firefox"></option>
              <option value="Chrome"></option>
              <option value="Opera"></option>
              <option value="Safari"></option>
            </datalist>
          </div>
          <div>
            <label for="file">Downloading progress:</label>
            <progress id="file" value="32" max="100">32%</progress>
          </div>
        </fieldset>
        <div>
          <button type="button">Simple Button</button>
          <button type="submit">Submit Button</button>
        </div>
      </form>
    </main>
  </body>
</html>
