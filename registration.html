<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Other page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a href="/forms.html">Forms</a>
      <a href="/page.html">Page</a>
      <a href="/registration.html">Registration</a>
    </nav>
    <main>
      <form action="" id="registration-form">
        <div class="container">
          <h1>Register</h1>
          <p>Come as a guest, Stay as family.</p>
          <hr />

          <label for="username">Username</label>
          <input
            type="text"
            placeholder="Enter Username"
            name="username"
            id="uername"
            class="input required min6Char"
            onkeyup="validateForm()"
          />
          <div class="error username">Please enter username</div>
          <div class="error username min6Char">Please enter min 6 username</div>

          <label for="email">Email</label>
          <input
            type="text"
            placeholder="Enter Email"
            name="email"
            id="email"
            class="input required"
          />
          <div class="error email">Please enter valid email</div>

          <label for="password">Password</label>
          <input
            type="password"
            placeholder="Enter Password"
            name="password"
            id="password"
            class="input required"
          />
          <div class="error password">Please enter password</div>

          <label for="repeat-password">Repeat Password</label>
          <input
            type="password"
            placeholder="Repeat Password"
            name="repeat-password"
            id="repeat-password"
            class="input required"
          />
          <div class="error repeat-password">Please enter repeat password</div>

          <label for="phone-number">Phone Number</label>
          <input
            type="tel"
            placeholder="Phone Number"
            name="phone-number"
            id="phone-number"
            class="input required"
          />
          <div class="error phone-number">Please enter telephone</div>

          <label for="Address">Address</label>
          <textarea
            name="address"
            id="address"
            placeholder="Address"
            class="input required"
          ></textarea>
          <div class="error address">Please enter address</div>

          <label for="Qualification">Qualification</label>
          <input
            type="text"
            placeholder="Qualification"
            name="qualification"
            id="qualification"
            class="input"
          />
          <div class="error qualification">Please enter qualification</div>
          <hr />

          <button type="button" onclick="validateForm()" class="primary btn">
            Register
          </button>
          <button type="reset" class="reset btn">Reset</button>
        </div>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
